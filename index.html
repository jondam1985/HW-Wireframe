<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-08">
        <title>Wireframe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="across-block">header</header>
        <nav class="across-block">nav</nav>
        <section class="clearfix">
          <h2 class="section-heading">section</h2>
            <article>
                <h2 class="article-heading">article</h2>
                <h1 class="inside-article">h1, h2, h3</h1>
                <p class="inside-article">p</p>
            </article>
        </section>
        <aside>
            <h2 class="aside-heading">aside</h2>
        </aside>
        <footer class="across-block clearfix">footer</footer>
    </body>
</html>
